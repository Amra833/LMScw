spring.application.name=LMScw
spring.datasource.url=jdbc:mysql://localhost:3306/lms_cw?createDatabaseIfNotExist=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
